name: Imgur
description: Known as The Simple Image Sharer, Imgur provides a fast and easy service
  for sharing images with the Internet. The company offers free image hosting, paid
  Pro subscriptions, and a robust API. The site also features the Imgur Gallery, a
  real time collection of the most popular images being circulated on the Internet.
  nbsp;Founder, Alan Schaaf, launched Imgur in February of 2009 when he was a Junior
  at Ohio University. The site immediately gained favor with users of social media
  sites and online communities due to its ease of use, anonymous uploads and unlimited
  bandwidth restrictions.
