name: UPS
description: United Parcel Service of North America, Inc., typically referred to and
  branded as UPS (stylized as ups), is one of the largest shipment and logistics companies
  in the world. The American global package delivery company is headquartered in Sandy
  Springs, Georgia, which is part of the Greater Atlanta metropolitan area. UPS delivers
  more than 15 million packages a day to more than 6.1 million customers in more than
  220 countries and territories around the world.
