name: Walgreens
description: Walgreens (www.walgreens.com) is the nation's largest drugstore chain
  with fiscal 2010 sales of $67 billion. The company operates 7,689 drugstores in
  all 50 states, the District of Columbia and Puerto Rico. Each day, Walgreens provides
  nearly 6 million customers the most convenient, multi-channel access to consumer
  goods and services and trusted, cost-effective pharmacy, health and wellness services
  and advice in communities across America.
